<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <header id="header">
        <button id="highScoreList">View high score</button>
        <div id="time">Time: 60 seconds</div>
    </header>

    <main>
        <h1 id="question"> Coding Quiz Challenge</h1>
        <p id="text">Try to answer these coding question within the time limit. Every wrong answer will deduct 10 seconds from the timer</p>
        <span><button id="start" class="start-button">Start Quiz</button></span>
        <span><ul id="options"></ul></span>
    </main>

    <footer id="footer"></footer>
    <script src="assets/script.js"></script>
  </body>
